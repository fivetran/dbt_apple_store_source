version: 2

models:
  - name: stg_apple_store__app_store_app
    description: Table containing data about your application(s)
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - app_id
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: app_id
        description: '{{ doc("app_id") }}'
      - name: app_name
        description: '{{ doc("app_name") }}'

  - name: stg_apple_store__sales_subscription_events
    description: Daily subscription event report by account ID, app name, subscription name, event, country, state and device; this model is aggregated by date, app_name, account_id, country, state and subscription_name for easier transformations in the modeling package.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - date_day
            - account_id
            - app_name
            - subscription_name
            - device
            - event
            - country
            - state
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: date_day
        description: '{{ doc("date_day") }}'
      - name: account_id
        description: '{{ doc("account_id") }}'
      - name: app_name
        description: '{{ doc("app_name") }}'
      - name: subscription_name
        description: '{{ doc("subscription_name") }}'
      - name: event
        description: '{{ doc("event") }}'
      - name: country
        description: '{{ doc("country") }}'
      - name: state
        description: '{{ doc("state") }}'
      - name: device
        description: '{{ doc("device") }}'
      - name: quantity
        description: '{{ doc("quantity") }}'

  - name: stg_apple_store__sales_subscription_summary
    description: Daily subscription summary report by account ID, app name, country, state and subscription name; this model is aggregated by date, app_name, account_id, country, state and subscription_name for easier transformations in the modeling package.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - date_day
            - account_id
            - app_name
            - subscription_name
            - device
            - country
            - state
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: date_day
        description: '{{ doc("date_day") }}'
      - name: app_name
        description: '{{ doc("app_name") }}'
      - name: account_id
        description: '{{ doc("account_id") }}'
      - name: country
        description: '{{ doc("country") }}'
      - name: state
        description: '{{ doc("state") }}'
      - name: subscription_name
        description: '{{ doc("subscription_name") }}'
      - name: active_free_trial_introductory_offer_subscriptions
        description: '{{ doc("active_free_trial_introductory_offer_subscriptions") }}'
      - name: active_pay_as_you_go_introductory_offer_subscriptions
        description: '{{ doc("active_pay_as_you_go_introductory_offer_subscriptions") }}'
      - name: active_pay_up_front_introductory_offer_subscriptions
        description: '{{ doc("active_pay_up_front_introductory_offer_subscriptions") }}'
      - name: active_standard_price_subscriptions
        description: '{{ doc("active_standard_price_subscriptions") }}'

  - name: stg_apple_store__app_crash_daily
    description: Provides daily data on app crashes, helping you understand app stability across different versions and devices.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - date_day
            - app_id
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: date_day
        description: '{{ doc("date_day") }}'
      - name: app_id
        description: '{{ doc("app_id") }}'
      - name: app_version
        description: '{{ doc("app_version") }}'
      - name: device
        description: '{{ doc("device") }}'
      - name: platform_version
        description: '{{ doc("platform_version") }}'
      - name: crashes
        description: '{{ doc("crashes") }}'
      - name: unique_devices
        description: '{{ doc("unique_devices") }}'

  - name: stg_apple_store__app_session_detailed_daily
    description: Provides detailed daily metrics on user sessions within your app, including session duration and device information.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - date_day
            - app_id
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: date_day
        description: '{{ doc("date_day") }}'
      - name: app_id
        description: '{{ doc("app_id") }}'
      - name: app_version
        description: '{{ doc("app_version") }}'
      - name: device
        description: '{{ doc("device") }}'
      - name: platform_version
        description: '{{ doc("platform_version") }}'
      - name: source_type
        description: '{{ doc("source_type") }}'
      - name: page_type
        description: '{{ doc("page_type") }}'
      - name: app_download_date
        description: Date when the app was downloaded on the user's device.
      - name: territory
        description: '{{ doc("territory") }}'
      - name: sessions
        description: '{{ doc("sessions") }}'
      - name: total_session_duration
        description: '{{ doc("total_session_duration") }}'
      - name: unique_devices
        description: '{{ doc("unique_devices") }}'

  - name: stg_apple_store__app_store_download_detailed_daily
    description: Contains detailed daily metrics on app downloads, including download types and sources.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - date_day
            - app_id
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: date_day
        description: '{{ doc("date_day") }}'
      - name: app_id
        description: '{{ doc("app_id") }}'
      - name: download_type
        description: '{{ doc("download_type") }}'
      - name: app_version
        description: '{{ doc("app_version") }}'
      - name: device
        description: '{{ doc("device") }}'
      - name: platform_version
        description: '{{ doc("platform_version") }}'
      - name: source_type
        description: '{{ doc("source_type") }}'
      - name: page_type
        description: '{{ doc("page_type") }}'
      - name: pre_order
        description: '{{ doc("pre_order") }}'
      - name: territory
        description: '{{ doc("territory") }}'
      - name: counts
        description: '{{ doc("counts") }}'

  - name: stg_apple_store__app_store_installation_and_deletion_detailed_daily
    description: Contains detailed daily metrics on app installations and deletions, providing insights into user acquisition and retention.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - date_day
            - app_id
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: date_day
        description: '{{ doc("date_day") }}'
      - name: app_id
        description: '{{ doc("app_id") }}'
      - name: event
        description: '{{ doc("event") }}'
      - name: download_type
        description: '{{ doc("download_type") }}'
      - name: app_version
        description: '{{ doc("app_version") }}'
      - name: device
        description: '{{ doc("device") }}'
      - name: platform_version
        description: '{{ doc("platform_version") }}'
      - name: source_type
        description: '{{ doc("source_type") }}'
      - name: page_type
        description: '{{ doc("page_type") }}'
      - name: app_download_date
        description: '{{ doc("app_download_date") }}'
      - name: territory
        description: '{{ doc("territory") }}'
      - name: counts
        description: '{{ doc("counts") }}'
      - name: unique_devices
        description: '{{ doc("unique_devices") }}'

  - name: stg_apple_store__app_store_discovery_and_engagement_detailed_daily
    description: Contains daily metrics on how users discover and engage with your app on the App Store.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - source_relation
            - date_day
            - app_id
    columns:
      - name: source_relation
        description: "{{ doc('source_relation') }}"
      - name: date_day
        description: '{{ doc("date_day") }}'
      - name: app_id
        description: '{{ doc("app_id") }}'
      - name: event
        description: '{{ doc("event") }}'
      - name: page_type
        description: '{{ doc("page_type") }}'
      - name: source_type
        description: '{{ doc("source_type") }}'
      - name: engagement_type
        description: The type of user engagement action (e.g., Tap, Scroll).
      - name: device
        description: '{{ doc("device") }}'
      - name: platform_version
        description: '{{ doc("platform_version") }}'
      - name: territory
        description: '{{ doc("territory") }}'
      - name: counts
        description: '{{ doc("counts") }}'
      - name: unique_counts
        description: The number of unique devices associated with the event.
      - name: page_title
        description: '{{ doc("page_title") }}'
      - name: source_info
        description: '{{ doc("source_info") }}'

seeds:
  - name: apple_store_country_codes
    description: ISO-3166 country mapping table
    columns:
      - name: country_name
        description: '{{ doc("country_name") }}'
      - name: alternative_country_name
        description: '{{ doc("alternative_country_name") }}'
      - name: country_code_numeric
        description: '{{ doc("country_code_numeric") }}'
      - name: country_code_alpha_2
        description: '{{ doc("country_code_alpha_2") }}'
      - name: country_code_alpha_3
        description: '{{ doc("country_code_alpha_3") }}'
      - name: region
        description: '{{ doc("region") }}'
      - name: region_code
        description: '{{ doc("region_code") }}'
      - name: sub_region
        description: '{{ doc("sub_region") }}'
      - name: sub_region_code
        description: '{{ doc("sub_region_code") }}'
